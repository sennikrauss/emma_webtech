<body>
<div class = 'row m-0 w-100'>
  <div class = 'col-md-4 offset-4 mt-5' *ngIf = '!this.isLogin'>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container" >
      <h4>Login</h4>
      <div class = 'form-group'>
        <input class = 'form-control' type = "text" formControlName="username" name = "username" placeholder = "Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class = 'form-group'>
        <input class = 'form-control' type = "password" formControlName="password" name = "password" placeholder = "Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <input class= 'btn btn-info btn-block' type = "submit" value = "Login" id="loginbutton">
      <hr id="linie">
      <button class = 'btn btn-info btn-block' (click) = 'register()'>Registrieren</button>
    </form>
  </div>
  <div class = 'col-md-4 offset-4 mt-5' *ngIf = 'this.isLogin' style="text-align: center" >
    <h1>log-out?</h1>
    <button class = 'btn btn-info btn-block' (click) = 'logout()'>yes, Log-out</button>
    <button class = 'btn btn-info btn-block' [routerLink]="['/user/home']">no, go back</button>
  </div>
</div>
</body>
<router-outlet></router-outlet>
