
<ngb-carousel *ngIf="images" [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators" >
  <ng-template ngbSlide *ngFor="let image of images">
    <div class="picsum-img-wrapper" >
      <img [src]="image" alt="Random slide"id="carouselID">
    </div>
    <div class="carousel-caption">
      <h1>Willkommen </h1>
      <h3> Auf Tante Emmas innovative Produktseite</h3>
      <h2> Effizient und schneller arbeiten</h2>
    </div>
  </ng-template>
</ngb-carousel>
