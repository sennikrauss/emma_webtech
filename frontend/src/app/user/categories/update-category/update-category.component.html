<div class="container">
  <form [formGroup]="formCategory" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="staticId" class="col-sm-2 col-form-label">id</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" formControlName="categoryIdControl" id="staticId" readonly>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputCategory" class="col-sm-2 col-form-label">Kategorie</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="categoryControl" id="inputCategory">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputDescription" class="col-sm-2 col-form-label">Beschreibung</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="descriptionControl" id="inputDescription">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputUrl" class="col-sm-2 col-form-label">Bild-url</label>
      <div class="col-sm-10">
        <textarea type="text" class="form-control" formControlName="urlControl" id="inputUrl"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-6">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!formCategory.valid">Update</button>
      </div>
      <div class="col-sm-6">
        <button type="cancel" class="btn btn-secondary btn-block"(click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
