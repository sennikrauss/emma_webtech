<div *ngIf="selectedCategoryId==0" class="container">
  <h1>Kategorien</h1>
  <hr>
  <body class="card-group ">
  <div class="card-group ">
    <div class="card text-white bg-dark mb-3 shadow-lg rounded">
      <img [routerLink]="['/category/new']" src=" https://icon-library.com/images/add-2935429_960_720_695.png" class="card-img-top" alt="..." width="350" height="280">
      <div class="card-body">
        <h5 class="card-title">add Category</h5>
      </div>
    </div>
  </div>
  <div class="card-group {{i+1}}" *ngFor="let category of categories; let i=index; trackBy: trackByData">
    <div class="card text-white bg-dark mb-3 shadow-lg rounded">
      <a [routerLink]="['/category/',category.id]"></a>
      <img [routerLink]="['/articles/filteredCategory/',category.id]" src= "{{category.picUrl}}" class="card-img-top" width="350" height="280">
      <div class="card-body">
        <h5 class="card-title">{{category.category}}</h5>
        <p class="card-text">{{category.description}}</p>
        <p><i-bs
                 name="pencil-square"
                 class="text-secondary"
                 width="2em"
                 height="2em">
        </i-bs>
          <i-bs
            name="trash"
            class="text-secondary"
            width="2em"
            height="2em">
          </i-bs></p>
      </div>
    </div>
  </div>
  </body>
</div>
