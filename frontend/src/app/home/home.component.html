<h1>Willkommen </h1>
<div class="row">
  <div class="col-sm-6">
    <div class="card" id="card1">
      <div class="card-body">
        <ngb-carousel *ngIf="images" [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
          <ng-template ngbSlide *ngFor="let image of images">
            <div class="picsum-img-wrapper">
              <img [src]="image" alt="Random slide">
            </div>
            <div class="carousel-caption">
              <h3> Tante Emmas innovative Produktseite</h3>
              <h2> Effizient und schneller arbeiten</h2>
            </div>
          </ng-template>
        </ngb-carousel>
      </div>
    </div>
  </div>
</div>
